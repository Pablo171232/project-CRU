<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Posts</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* Color de fondo claro */
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white; /* Fondo blanco para la lista */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #4CAF50; /* Color verde para el título principal */
        }

        .post {
            border-bottom: 1px solid #ccc;
            padding: 15px 0;
        }

        .post:last-child {
            border-bottom: none; /* Eliminar borde del último post */
        }

        .post h2 {
            color: #333;
            margin: 0;
        }

        .post p {
            color: #666;
            margin: 5px 0;
        }

        .post .author {
            font-size: 0.9em;
            color: #4CAF50; /* Color verde para el autor */
        }

        .post a {
            color: #4CAF50;
            text-decoration: none;
        }

        .post a:hover {
            text-decoration: underline;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .create-post {
            text-align: center;
            margin-top: 20px;
        }

        .create-post a {
            background-color: #4CAF50; /* Color verde para el botón */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
        }

        .create-post a:hover {
            background-color: #45a049; /* Color verde más oscuro al pasar el mouse */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Lista de Posts</h1>

        {% for post in post_list %}
            <div class="post">
                <h2><a href="{% url 'post_detail' post.pk %}">{{ post.tittle }}</a></h2>
                <p class="author">Autor: {{ post.author }}</p>
                <p>{{ post.body }}</p>
            </div>
        {% endfor %}

        <div class="create-post">
            <a href="{% url 'post_create' %}">Crear Post</a>
        </div>

        <div class="footer">
            <p>© 2024 Tu Sitio Web. Todos los derechos reservados.</p>
        </div>
    </div>

</body>
</html>
